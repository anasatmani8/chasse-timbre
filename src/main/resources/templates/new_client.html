<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>
<meta charset="ISO-8859-1">
<title>Employee Management System</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>

<body>

	<div class="container center">
		<h1 style="text-align: center;">Employee Mnagement System</h1>
		<hr>
		<h2>Ajouter chasseur</h2>
		<div th:if="${param.success}">
			<div class="alert alert-info">You've successfully registered to
				our awesome app!</div>
		</div>

		<form action="#" th:action="@{/ajouterClient}" th:object="${client}"
			method="POST">
			<input type="text" th:field="*{nom}" placeholder="nom"
				class="form-control mb-4 col-4">
				<div style="color: red;" class="alert alert-warning"
							th:if="${#fields.hasErrors('nom')}"
							th:errors="*{nom}"></div> <input type="text"
				th:field="*{prenom}" placeholder="Prenom"
				class="form-control mb-4 col-4"> <input type="text"
				th:field="*{permis}" placeholder="Numero PPAAC"
				class="form-control mb-4 col-4"> <input type="text"
				th:field="*{Gibier_sedentaire}" placeholder="Gibier sedentaire"
				class="form-control mb-4 col-4"> <input type="text"
				th:field="*{Gibier_migrateur}" placeholder="Gibier migrateur"
				class="form-control mb-4 col-4"> <input type="text"
				th:field="*{Touristique}" placeholder="Touristique"
				class="form-control mb-4 col-4"> <select
				th:field="*{saison}" class="form-select form-control mb-4 col-4">
				<option th:value="'2022-2023'" selected>2022-2023</option>
				<option th:value="'2023-2024'">2023-2024</option>
				<option th:value="'2024-2025'">2024-2025</option>
				<option th:value="'2025-2026'">2025-2026</option>
				<option th:value="'2025-2026'">2026-2027</option>
				<option th:value="'2025-2026'">2027-2028</option>
				<option th:value="'2025-2026'">2028-2029</option>
				<option th:value="'2025-2026'">2029-2030</option>
				<option th:value="'2025-2026'">2030-2031</option>
			</select>




			<button type="submit" class="btn btn-info col-22">Ajouter !</button>
		</form>


		<hr>
		<a style="margin-left: 470px;" th:href="@{/}"> Retourner a la
			liste principale </a>
	</div>
</body>

</html>
