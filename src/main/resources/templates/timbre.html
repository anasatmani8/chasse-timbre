<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>List des timbres</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<body>
	<div style="margin-left: 100px;" class="container my-2">
		<h1>List des nombres de chaque timbre</h1>


		<table style="margin-left: -50px;" border="1"
			class="table table-striped table-responsive-md responsive">
			<thead>
				<tr>

					<th>Timbre Sedentaires(150 DH)</th>
					<th>Timbre migrateurs(150 DH)</th>
					<th>Timbre touristiques(800 DH)</th>

				</tr>
			</thead>
			<tbody>
				<tr th:each="timbre :${listTimbre}">
					<td th:text="${timbre.nbrSedentaire}">
					<td th:text="${timbre.nbrMigrateur}">
					<td th:text="${timbre.nbrTouristique}">
				</tr>
			</tbody>
		</table>
		<strong style="font-size: 36px; margin-left: 500px;"
			th:text="${somme} "> </strong><strong
			style="font-size: 36px; margin-top: 5px;">DH</strong> <a
			style="margin-left: 470px;" th:href="@{/}"> Retourner a la liste
			principale </a>
	</div>

</body>
</html>
